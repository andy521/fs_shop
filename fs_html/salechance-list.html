function sortDataTable(){

//加载页面数据
function loadData(){
	var url = "/saleChance/list?pageNum=-1";
	common.getData(url,function(data){
		var list = data.result.records;
		var html="";
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			html+='<tr class="text-c">\
				<td><input type="checkbox" value="'+obj.id+'" name="id"></td>\
				<td>'+obj.name+'</td>\
				<td>'+obj.extraData.classify.name+'</td>\
				<td>'+obj.extraData.customer.name+'</td>\
				<td>'+obj.amount+'</td>\
				<td>'+obj.commission+'</td>\
				<td>'+obj.extraData.masterUser.name+'</td>\
				<td>'+obj.remarks+'</td>\
				<td class="td-manage">\
				<a title="编辑" href="javascript:;" onclick="edit(\''+obj.id+'\')" class="ml-5" style="text-decoration:none">\
				<i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="del(\''+obj.id+'\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>\
			</tr>';
		}
		$("#data").html(html);
		$("#count").html(data.result.total);
		sortDataTable();
	});
	
}

/*添加*/

/*删除*/
function del(id){
	layer.confirm('确认要删除吗？',function(index){
		var data={id:id};
		var url = "/saleChance/del";
		common.postData(url,data,function(data){
			window.location.reload();
			layer.msg(data.msg,{icon:1,time:1000});
		});
	});
}
/*批量删除*/
function batchdel(){
	var ids = [];
	$('input[name="id"]:checked').each(function(i,e){ 
		<!-- ids[i]=$(e).val(); -->
		ids.push($(e).val());
	}); 
	
	if(ids.length>0){
		layer.confirm('确认要批量删除吗？',function(index){
			var data={ids:ids};
			debugger;
			var url = "/saleChance/batchDel";
			common.postData(url,data,function(data){
				window.location.reload();
				layer.msg(data.msg,{icon:1,time:1000});
			});
			
		});
	}else{
		common.alertX("请选择要删除的数据.");
	}
}


<!--  新增   -->
var classifyDict;
	utils.loadDictOption2(function(data){
		classifyDict = data;
	},'saleschance_classify');
//保存数据
function save(){
	var name = $("#name").val();
	var classifyId = $("#classifyId").val();
	var customerId = $("#customerId").val();
	var amount = $("#amount").val();
	var commission = $("#commission").val();
	var masterId = $("#masterId").val();
	var remarks = $("#remarks").val();
	var tempId = $("#tempId").val();
	
	var fieldset = {};
	$('div[name="fieldsets"]').each(function(i,e){ 
		var div = $(e);
		var key = div.find("label[name='key']").html();
		var val = div.find("input[name='val']").val();
		debugger;
		fieldset[key]=val;
	}); 
	
	var attr1 = $("#submit").attr("attr1");
	if(attr1=="add"){
		var url = "/saleChance/create";
		var data={name:name,classifyId:classifyId,customerId:customerId,amount:amount,commission:commission,masterId:masterId,remarks:remarks,tempId:tempId,fieldset:JSON.stringify(fieldset)};
	}else{
		var url = "/saleChance/update";
		var id = $("#id").val();
		var data={id:id,name:name,classifyId:classifyId,customerId:customerId,amount:amount,commission:commission,masterId:masterId,remarks:remarks,tempId:tempId,fieldset:JSON.stringify(fieldset)};
	}
	common.postData(url,data,function(data){
		window.location.reload();
		common.alertX(data.msg);
		parent.layer.close(parent.layer.getFrameIndex(window.name));
	});
}

//加载页面数据

function loadDataInfo(){
	//清除旧数据
	$(".info").val("");
	$(".fieldsetDiv").remove();
	
	var params = common.getParams();
	$("#id").val(params.id?params.id:"");
	$("#submit").attr("attr1",params.func);
	$("#classifyId").html(classifyDict);

	loadMasterUser();
	loadCustomer();
	loadSaleChanceType();		//加载模板
}
//加载负责人customerId
function loadMasterUser(){
	var url = "/saleChance/loadMasterUser";
	common.getData(url,function(data){
		var list = data.result;
		var shtml = '<option value="" >请选择</option>';
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			shtml+='<option value="'+obj.id+'">'+obj.name+'</option>';
		}
		$("#masterId").html(shtml);
	});
}
//加载客户

//加载模板
var typeJson = {};
function loadSaleChanceType(){
	var url = "/saleChanceTemp/list?pageNum=-1";
	common.getData(url,function(data){
		var list = data.result.records;
		var optHtml = '<option value="" >请选择</option>';
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			optHtml+='<option value="'+obj.id+'">'+obj.name+'</option>';
			typeJson[obj.id]=obj.listFieldset;
		}
		$("#tempId").html(optHtml);
		loadSaleChanceInfo();
	});
}
$(document).on("change","#tempId",function(){  
	var val = $(this).val();
	var jsonArr = typeJson[val];
	var html="";
	$(".fieldsetDiv").remove();
	for(var i=0;i<jsonArr.length;i++){
		var obj = $.parseJSON(jsonArr[i]);
		html+='<div class="row cl fieldsetDiv" name="fieldsets">\
			<label class="form-label col-xs-4 col-sm-3" name="key">'+obj.name+'</label>\
			<div class="formControls col-xs-8 col-sm-9">\
				<input type="text" class="input-text" value="" placeholder="" id="" name="val">\
			</div>\
		</div>';
	}
	$("#tempDiv").after(html);
});


//加载商品详情
function loadSaleChanceInfo(){
	var id = $("#id").val();
	if(!id){
		return;
	}
	
	var url = "/saleChance/getInfoById?id="+id;
	common.getData(url,function(data){
	
		var obj = data.result;
		$("#name").val(obj.name);
		$("#classifyId").val(obj.classifyId);
		$("#customerId").val(obj.customerId);
		$("#amount").val(obj.amount);
		$("#commission").val(obj.commission);
		$("#masterId").val(obj.masterId);
		$("#remarks").val(obj.remarks);
		$("#tempId").val(obj.tempId);
		
		//var fieldsetJson = $.parseJSON(obj.fieldset);
		var fieldsetJson = obj.extraData;
		var html = "";
		$(".fieldsetDiv").remove();
		for(var p in fieldsetJson){
			//alert("key:"+p+" ->val:"+fieldsetJson[p]);
			html+='<div class="row cl fieldsetDiv" name="fieldsets">\
				<label class="form-label col-xs-4 col-sm-3" name="key">'+p+'</label>\
				<div class="formControls col-xs-8 col-sm-9">\
					<input type="text" class="input-text" value="'+fieldsetJson[p]+'" placeholder="" id="" name="val">\
				</div>\
			</div>';
		}
		$("#tempDiv").after(html);
	});
}
