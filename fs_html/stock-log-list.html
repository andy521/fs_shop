<div id="infoDiv" class="bringins-content" style="display:none;">

		<div id="tab-category" class="HuiTab">
			<div class="tabBar cl">
				<span class="current">基本信息</span>
				<span class="">详细信息</span>

			</div>
			<div class="tabCon" style="display: block;">
				<input class="info" type="hidden" id="id" name="id" value="">
				<div class="row cl width80">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text radius info" value="" placeholder="" id="number" name="number">
					</div>
				</div>
				<div class="row cl width80">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>操作日期：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm:ss'})" id="businessDate" name="businessDate" class="input-text Wdate info radius" >
					</div>
				</div>
				<div class="row cl width80">
					<label class="form-label col-xs-4 col-sm-3">操作类型：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box radius">
							<select class="select info" size="1" name="type" id="type">
								<option value="1" >入库</option>
								<option value="2" >出库</option>

				<div class="row cl width80">
					<label class="form-label col-xs-4 col-sm-3">备注：</label>

			<div class="tabCon cl" style="display: none;">

				<table class="table table-border table-bordered table-hover table-bg">
					<thead>
						<tr class="text-c">
							<th width="25"><!-- <input type="checkbox" value="" name=""> --></th>

<script type="text/javascript">
$(function(){
	loadData();
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#tab-category").Huitab({
		index:0
	});
});
function sortDataTable(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0]}// 制定列不参与排序
		]
	});
}
//加载页面数据
function loadData(){
	var url = "/stockLog/list?pageNum=-1";
	common.getData(url,function(data){
		var list = data.result.records;
		var html="";
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			html+='<tr class="text-c">\
				<td><input type="checkbox" value="'+obj.id+'" name="id"></td>\
				<td>'+obj.number+'</td>\
				<td>'+obj.typeDis+'</td>\
				<td>'+obj.businessDate+'</td>\
				<td>'+obj.extraData.storehouse.name+'</td>\
				<td>'+obj.extraData.businessUser.name+'</td>\
				<td class="td-manage">\
				<a title="详情" href="javascript:;" onclick="info(\''+obj.id+'\')" class="ml-5" style="text-decoration:none">\
				<i class="Hui-iconfont">&#xe616;</i></a> </td>\
			</tr>';
		}
		$("#data").html(html);
		$("#count").html(data.result.total);
		sortDataTable();
	});
	initGoodsList();
}
var goodsJson = {};
var goodsListOptHtml=[];
var detailListOptHtml=[];
function initGoodsList(){
	var url = "/goods/list?pageNum=-1";
	common.getData(url,function(data){
		var list = data.result.records;
		goodsListOptHtml = '<option value="" >请选择</option>';
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			goodsListOptHtml+='<option value="'+obj.id+'">'+obj.name+'</option>';
			goodsJson[obj.id]=obj;
		}
		detailListOptHtml = goodsListOptHtml;
	});
}
//加载详情
function info(id){
	if(!id){
		return;
	}
	$('#infoDiv').bringins({
		"position":"right",
		"color":"#e5e5e5",
		"width":"80%",
		"closeButton":"white"
	});
	
	var url = "/stockLog/getInfoById?id="+id;
	common.getData(url,function(data){
		var result = data.result;
		$("#number").val(result.number);
		$("#type").val(result.type);
		$("#businessDate").val(result.businessDate);
		$("#storehouseId").val(result.storehouseId);
		$("#businessId").val(result.businessId);
		$("#auditId").val(result.auditId);
		$("#remarks").val(result.remarks);
		
		var html = "";
		$(".detailTr").remove();
		for(var i = 0;i<result.listStockLogDetail.length;i++){
			var detailObj = result.listStockLogDetail[i];
			var s = goodsJson[detailObj.goodsId];
			html+='<tr class="text-c detailTr">\
				<td><input type="checkbox" value="" name="goodsRow"></td>\
				<td class="code">'+goodsJson[detailObj.goodsId].name+'</td>\
				<td class="code">'+goodsJson[detailObj.goodsId].code+'</td>\
				<td class="price">'+goodsJson[detailObj.goodsId].price+'</td>\
				<td class="surplus"></td>\
				<td><input type="text" class="input-text goods" value="'+detailObj.count+'" placeholder="" id="" name="count"></td>\
				<td><input type="text" class="input-text goods" value="'+detailObj.remarks+'" placeholder="" id="" name="remarks"></td>\
			</tr>';
		}
		$("#detail").html(html);
		//加载初始的值
		for(var i=0;i<result.listStockLogDetail.length;i++){
			var detailObj = result.listStockLogDetail[i];
			$("#sel"+detailObj.goodsId).find("option[value=\""+detailObj.goodsId+"\"]").attr("selected",true);
		}
	});
}
</script>
