<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<input type="hidden" id="id" name="id" value="">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="title" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="textarea radius" value="" placeholder="" id="describe" name="describe">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">优先级：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box text_width30">
				  <select class="select " size="1" name="priority" id="priority">
				  </select>
				</span>
			</div>	
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box text_width30">
				  <select class="select " size="1" name="status" id="status">
				  </select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>标签：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="tags" name="tags">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>指派用户：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="users" name="users">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>开始时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'endTime\')}',dateFmt: 'yyyy-MM-dd HH:mm:ss' })" id="startTime" name="startTime" class="input-text Wdate" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>结束时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'startTime\')}',dateFmt: 'yyyy-MM-dd HH:mm:ss' })" id="endTime" name="endTime" class="input-text Wdate" >
			</div>
		</div>
		<br/>
		<div class="line"></div>
		<div class="row cl" id="taskTempDiv">
			<label class="form-label col-xs-4 col-sm-3">任务模板：</label>
			<div class="formControls col-xs-8 col-sm-9" id="">
				<span class="select-box text_width30">
				  <select class="select " size="1" name="tempId" id="tempId">
				  </select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id="submit" type="button" onclick="save()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	loadData();
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});

//保存数据
function save(){
	var title = $("#title").val();
	var describe = $("#describe").val();
	var priority = $("#priority").val();
	var status = $("#status").val();
	var tags = $("#tags").val();
	var users = $("#users").val();
	var startTime = $("#startTime").val();
	var endTime = $("#endTime").val();
	var tempId = $("#tempId").val();
	
	var fieldset = {};
	$('div[name="fieldsets"]').each(function(i,e){ 
		var div = $(e);
		var key = div.find("label[name='key']").html();
		var val = div.find("input[name='val']").val();
		debugger;
		fieldset[key]=val;
	}); 
	
	var attr1 = $("#submit").attr("attr1");
	if(attr1=="add"){
		var url = "/task/create";
		var data={title:title,describe:describe,priority:priority,status:status,tags:tags,users:users,startTime:startTime,endTime:endTime,tempId:tempId,fieldset:JSON.stringify(fieldset)};
	}else{
		var url = "/task/update";
		var id = $("#id").val();
		var data={id:id,title:title,describe:describe,priority:priority,status:status,tags:tags,users:users,startTime:startTime,endTime:endTime,tempId:tempId,fieldset:JSON.stringify(fieldset)};
	}
	common.postData(url,data,function(data){
		parent.window.location.reload();
		common.alertX(data.msg);
		parent.layer.close(parent.layer.getFrameIndex(window.name));
	});
}

//加载页面数据
var priorityDict,statusDict;
	utils.loadDictOption2(function(data){
		priorityDict = data;
	},'task_priority');
	utils.loadDictOption2(function(data){
		statusDict = data;
	},'task_status');
function loadData(){
	var params = common.getParams();
	if(params.func=="edit"){
		$("#loginName").parent().parent().hide();
		$("#password").parent().parent().hide();
	}
	$("#id").val(params.id?params.id:"");
	$("#priority").html(priorityDict);
	$("#status").html(statusDict);
	$("#submit").attr("attr1",params.func);

	loadTaskTemp();		//加载任务模板
}
//加载任务模板
var tempJson = {};
function loadTaskTemp(){
	var url = "/taskTemp/list?pageNum=-1";
	common.getData(url,function(data){
		var list = data.result.records;
		var optHtml = '<option value="" >请选择</option>';
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			optHtml+='<option value="'+obj.id+'">'+obj.name+'</option>';
			tempJson[obj.id]=obj.listFieldset;
		}
		$("#tempId").html(optHtml);
		loadTaskInfo();
	});
}
$(document).on("change","#tempId",function(){  
	var val = $(this).val();
	var jsonArr = tempJson[val];
	var html="";
	$(".fieldsetDiv").remove();
	for(var i=0;i<jsonArr.length;i++){
		var obj = $.parseJSON(jsonArr[i]);
		html+='<div class="row cl fieldsetDiv" name="fieldsets">\
			<label class="form-label col-xs-4 col-sm-3" name="key">'+obj.name+'</label>\
			<div class="formControls col-xs-8 col-sm-9">\
				<input type="text" class="input-text" value="" placeholder="" id="" name="val">\
			</div>\
		</div>';
	}
	$("#taskTempDiv").after(html);
});


//加载任务详情
function loadTaskInfo(){
	var id = $("#id").val();
	if(!id){
		return;
	}
	
	var url = "/task/getInfoById?id="+id;
	common.getData(url,function(data){
	//ate String fieldset;		// 自定义字段
	
		var obj = data.result;
		$("#title").val(obj.title);
		$("#describe").val(obj.describe);
		$("#tags").val(obj.tags);
		$("#users").val(obj.users);
		$("#startTime").val(obj.startTime);
		$("#endTime").val(obj.endTime);
		//下拉选择
		$("#priority").val(obj.priority);
		$("#status").val(obj.status);
		$("#tempId").val(obj.tempId);
		
		//var fieldsetJson = $.parseJSON(obj.fieldset);
		var fieldsetJson = obj.extraData;
		var html = "";
		for(var p in fieldsetJson){
			//alert("key:"+p+" ->val:"+fieldsetJson[p]);
			html+='<div class="row cl fieldsetDiv" name="fieldsets">\
				<label class="form-label col-xs-4 col-sm-3" name="key">'+p+'</label>\
				<div class="formControls col-xs-8 col-sm-9">\
					<input type="text" class="input-text" value="'+fieldsetJson[p]+'" placeholder="" id="" name="val">\
				</div>\
			</div>';
		}
		$("#taskTempDiv").after(html);
	});
}

</script>
