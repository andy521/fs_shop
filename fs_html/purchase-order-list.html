	});

			debugger;
			var url = "/purchasingOrder/batchDel";

				layer.msg(data.msg,{icon:1,time:1000});
			});
			
		});
	}else{
		common.alertX("请选择要删除的数据.");
	}
}

//联动加载商品详情
$(document).on("change","select[name='goodsId']",function(){  
	var t = $(this);
	var val = t.val();
	var goodsObj = goodsJson[val];
	var td = t.parent().parent();
	var detailObj = loadGoodsPlanDetail(val);
	
	td.nextAll(".code").html(goodsObj.code);
	td.nextAll(".price").html(goodsObj.price);
	td.nextAll(".surplus").html(getSurplus(val));
	td.nextAll(".plan").html(detailObj==null?0:detailObj.count);
	td.nextAll(".purchasing").html(detailObj==null?0:(detailObj.count-detailObj.extraData.orderCount));
	
});

var listPurchasePlanDetail;
$(document).on("change","select[name='planId']",function(){  
	var planId = $(this).val();
	var url = "/purchasingPlanDetail/getListByParentId?parentId="+planId;
	common.getData(url,function(data){
		listPurchasePlanDetail = data.result;
	});
});

var listStock;
$(document).on("change","select[name='storehouseId']",function(){  
	var storehouseId = $(this).val();
	var url = "/stock/list?pageNum=-1&storehouseId="+storehouseId;
	common.getData(url,function(data){
		listStock = data.result.records;
	});
});


function loadGoodsPlanDetail(goodsId){
	if(listPurchasePlanDetail==null){
		return null;
	}
	for(var i=0;i<listPurchasePlanDetail.length;i++){
		var detailObj = listPurchasePlanDetail[i];
		if(goodsId == detailObj.goodsId){
			return detailObj;
		}
	}
}
function getSurplus(goodsId){
	if(listStock==null){
		return 0;
	}
	for(var i=0;i<listStock.length;i++){
		var stockObj = listStock[i];
		if(goodsId == stockObj.goodsId){
			return stockObj.count;
		}
	}
	return 0;
}
//保存数据
function save(){
	var number = $("#number").val();
	var type = $("#type").val();
	var planId = $("#planId").val();
	var supplierId = $("#supplierId").val();
	var businessId = $("#businessId").val();
	var orderDate = $("#orderDate").val();
	var storehouseId = $("#storehouseId").val();
	var remarksV = $("#remarks").val();
	
	var details = [];
	$('.detailTr').each(function(i,e){ 
		var tr = $(e);
		var goodsIdVal = tr.find("select[name='goodsId']").val();
		var countVal = tr.find("input[name='count']").val();
		var remarksVal = tr.find("input[name='remarks']").val();
		var jsonObj = {};
		jsonObj['goodsId']=goodsIdVal;
		jsonObj['count']=countVal;
		jsonObj['remarks']=remarksVal;
		
		details.push(jsonObj);
	}); 
	
	var attr1 = $("#submit").attr("attr1");
	if(attr1=="add"){
		var url = "/purchasingOrder/create";
		var data={number:number,type:type,planId:planId,supplierId:supplierId,businessId:businessId,storehouseId:storehouseId,orderDate:orderDate,remarks:remarksV,details:JSON.stringify(details)};
	}else{
		var url = "/purchasingOrder/update";
		var id = $("#id").val();
		var data={id:id,number:number,type:type,planId:planId,supplierId:supplierId,businessId:businessId,storehouseId:storehouseId,orderDate:orderDate,remarks:remarksV,details:JSON.stringify(details)};
	}
	common.postData(url,data,function(data){
		window.location.reload();
		common.alertX(data.msg);
		parent.layer.close(parent.layer.getFrameIndex(window.name));
	});
}
