//加载页面数据
function loadData(){
	var url = "/stock/list?pageNum=-1";
	common.getData(url,function(data){
		var list = data.result.records;
		var html="";
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			html+='<tr class="text-c">\
				<td><input type="checkbox" value="'+obj.id+'" name="id"></td>\
				<td>'+obj.extraData.goods.name+'</td>\
				<td>'+obj.extraData.storehouse.name+'</td>\
				<td>'+obj.position+'</td>\
				<td>'+obj.count+'</td>\
				<td class="td-manage">\
				<a title="编辑" href="javascript:;" onclick="edit(\''+obj.id+'\',\''+obj.goodsId+'\',\''+obj.storehouseId+'\',\''+obj.position+'\',\''+obj.count+'\')" class="ml-5" style="text-decoration:none">\
				<i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="del(\''+obj.id+'\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>\
			</tr>';
		}
		$("#data").html(html);
		$("#count").html(data.result.total);
		sortDataTable();
	});
	initGoodsList();	//商品列表
	loadStorehouse();
	loadBusinessUser();
}

/*添加*/
function add(type){
	detailListOptHtml = goodsListOptHtml;
	var url = "/stockLog/getStockLogNumberByType?type="+type;
	common.getData(url,function(data){
		common.addParams({number:data.result,func:"add"});
		$('#infoDiv').bringins({
			"position":"right",
			"color":"#e5e5e5",
			"width":"80%",
			"closeButton":"white"
		});
		loadDataInfo();
	});
	$("#type").val(type);
	//$("#type").find("option[value=\""+type+"\"]").attr("selected",true);
}
function edit(id,goodsId,storehouseId,position,count){
	common.addParams({id:id,func:"edit"});
	//layer_show(title,url,w,h);
	$('#stockDiv').bringins({
		"position":"right",
		"color":"#e5e5e5",
		"width":"80%",
		"closeButton":"white"
	});
	$("#stockId").val(id);
	$("#stockGoods").val(goodsId);
	$("#stockHouse").val(storehouseId);
	$("#stockPosition").val(position);
	$("#stockCount").val(count);
}

//初始商品列表数据
var goodsJson = {};
var goodsListOptHtml=[];
var detailListOptHtml=[];
function initGoodsList(){
	var url = "/goods/list?pageNum=-1";
	common.getData(url,function(data){
		var list = data.result.records;
		goodsListOptHtml = '<option value="" >请选择</option>';
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			goodsListOptHtml+='<option value="'+obj.id+'">'+obj.name+'</option>';
			goodsJson[obj.id]=obj;
		}
		detailListOptHtml = goodsListOptHtml;
	});
}
//加载数据

	//清除旧数据
	$(".info").val("");

	$("#id").val(params.id?params.id:"");
	$("#number").val(params.number?params.number:"");
	$("#submit").attr("attr1",params.func);
	
	$("#goodsId").html(goodsListOptHtml);

	//loadInfo();
}

function add_row(){
	var html='<tr class="text-c detailTr">\
			<td><input type="checkbox" value="" name="goodsRow"></td>\
			<td><span class="select-box radius">\
						  <select class="select goods" size="1" name="goodsId" id="">'+detailListOptHtml+'\

		</tr>';
	$("#detail").after(html);

//删行
function del_row(){
	var delFlag = false;
	$('input[name="goodsRow"]:checked').each(function(i,e){ 
		$(e).parent().parent().remove();
		delFlag = true;
	}); 
	if(!delFlag){
		common.alertX("请选择要删除的数据.");
	}
}
//联动加载商品详情
$(document).on("change","select[name='goodsId']",function(){  
	var t = $(this);
	var val = t.val();
	var goodsObj = goodsJson[val];
	var td = t.parent().parent();
	td.nextAll(".code").html(goodsObj.code);
	td.nextAll(".price").html(goodsObj.price);
});
//保存数据
function save(){
	var number = $("#number").val();
	var type = $("#type").val();
	var businessDate = $("#businessDate").val();
	var storehouseId = $("#storehouseId").val();
	var businessId = $("#businessId").val();
	var auditId = $("#auditId").val();
	var remarksV = $("#remarks").val();
	
	var details = [];
	$('.detailTr').each(function(i,e){ 
		var tr = $(e);
		var goodsIdVal = tr.find("select[name='goodsId']").val();
		var countVal = tr.find("input[name='count']").val();
		var remarksVal = tr.find("input[name='remarks']").val();
		var jsonObj = {};
		jsonObj['goodsId']=goodsIdVal;
		jsonObj['count']=countVal;
		jsonObj['remarks']=remarksVal;
		
		details.push(jsonObj);
	}); 
	
	var attr1 = $("#submit").attr("attr1");
	if(attr1=="add"){
		var url = "/stockLog/create";
		var data={number:number,type:type,businessDate:businessDate,storehouseId:storehouseId,businessId:businessId,auditId:auditId,remarks:remarksV,details:JSON.stringify(details)};
	}else{
		var url = "/stockLog/update";
		var id = $("#id").val();
		var data={id:id,number:number,type:type,businessDate:businessDate,storehouseId:storehouseId,businessId:businessId,auditId:auditId,remarks:remarksV,details:JSON.stringify(details)};
	}
	common.postData(url,data,function(data){
		window.location.reload();
		common.alertX(data.msg);
		parent.layer.close(parent.layer.getFrameIndex(window.name));
	});
}

function saveStock(){
	var id = $("#stockId").val();
	var goodsId = $("#stockGoods").val();
	var position = $("#stockPosition").val();
	var url = "/stock/update";
	var data={id:id,goodsId:goodsId,position:position};
	common.postData(url,data,function(data){
		window.location.reload();
		common.alertX(data.msg);
		parent.layer.close(parent.layer.getFrameIndex(window.name));
	});
}

//加载详情
function loadInfo(){
	var id = $("#id").val();
	if(!id){
		return;
	}
	
	var url = "/stock/getInfoById?id="+id;
	common.getData(url,function(data){
		var result = data.result;
		$("#number").val(result.number);
		$("#deliveryDate").val(result.deliveryDate);
		$("#customerId").val(result.customerId);
		$("#merchandiserId").val(result.merchandiserId);
		$("#payMethod").val(result.payMethod);
		$("#transportMethod").val(result.transportMethod);
		$("#deliveryAddress").val(result.deliveryAddress);
		$("#remarks").val(result.remarks);
		
		var html = "";
		$(".detailTr").remove();
		for(var i = 0;i<result.listSalesOrderDetail.length;i++){
			var detailObj = result.listSalesOrderDetail[i];
			var s = goodsJson[detailObj.goodsId];
			html+='<tr class="text-c detailTr">\
				<td><input type="checkbox" value="" name="goodsRow"></td>\
				<td><span class="select-box radius">\
							  <select class="select goods" size="1" name="goodsId" id="sel'+detailObj.goodsId+'" >'+detailListOptHtml+'\
							  </select>\
							</span>\
						</td>\
				<td class="code">'+goodsJson[detailObj.goodsId].code+'</td>\
				<td class="price">'+goodsJson[detailObj.goodsId].price+'</td>\
				<td class="surplus"></td>\
				<td><input type="text" class="input-text goods" value="'+detailObj.count+'" placeholder="" id="" name="count"></td>\
				<td><input type="text" class="input-text goods" value="'+detailObj.remarks+'" placeholder="" id="" name="remarks"></td>\
			</tr>';
		}
		$("#detail").html(html);
		//加载初始的值
		for(var i=0;i<result.listSalesOrderDetail.length;i++){
			var detailObj = result.listSalesOrderDetail[i];
			$("#sel"+detailObj.goodsId).find("option[value=\""+detailObj.goodsId+"\"]").attr("selected",true);
		}
	});
}
