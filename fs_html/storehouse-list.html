function sortDataTable(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 2, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [

		  {"orderable":false,"aTargets":[0,4]}// 制定列不参与排序
		]
	});
}
//加载页面数据
function loadData(){
	var url = "/storeHouse/list?pageNum=-1";
	common.getData(url,function(data){
		var list = data.result.records;
		var html="";
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			html+='<tr class="text-c">\
				<td><input type="checkbox" value="'+obj.id+'" name="id"></td>\
				<td>'+obj.name+'</td>\
				<td>'+obj.extraData.storekeeperUser.name+'</td>\
				<td>'+obj.address+'</td>\
				<td class="td-manage">\
				<a title="编辑" href="javascript:;" onclick="edit(\'编辑\',\'\',\'\',\'700\',\''+obj.id+'\')" class="ml-5" style="text-decoration:none">\
				<i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="del(\''+obj.id+'\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>\
			</tr>';
		}
		$("#data").html(html);
		$("#count").html(data.result.total);
		sortDataTable();
	});
	loadStorekeeperUser();
}

/*添加*/
function add(title,url,w,h){
	common.addParams({func:"add"});
	//layer_show(title,url,w,h);
	$('#infoDiv').bringins({
		"position":"right",
		"color":"#e5e5e5",
		"width":"60%",
		"closeButton":"white"
	});
	$("#id").val("");
	loadDataInfo();
}
function edit(title,url,w,h,id){
	common.addParams({id:id,func:"edit"});
	//layer_show(title,url,w,h);
	$('#infoDiv').bringins({
		"position":"right",
		"color":"#e5e5e5",
		"width":"60%",
		"closeButton":"white"
	});
	loadDataInfo();
}

/*删除*/
function del(id){
	layer.confirm('确认要删除吗？',function(index){
		var data={id:id};
		var url = "/storeHouse/del";
		common.postData(url,data,function(data){
			window.location.reload();
			layer.msg(data.msg,{icon:1,time:1000});
		});
	});
}
/*批量删除*/
function batchdel(){
	var ids = [];
	$('input[name="id"]:checked').each(function(i,e){ 
		<!-- ids[i]=$(e).val(); -->
		ids.push($(e).val());
	}); 
	
	if(ids.length>0){
		layer.confirm('确认要批量删除吗？',function(index){
			var data={ids:ids};
			debugger;
			var url = "/storeHouse/batchDel";
			common.postData(url,data,function(data){
				window.location.reload();
				layer.msg(data.msg,{icon:1,time:1000});
			});
			
		});
	}else{
		common.alertX("请选择要删除的数据.");
	}
}


<!--  商品新增   -->
//保存数据
function save(){
	var name = $("#name").val();
	var storekeeperId = $("#storekeeperId").val();
	var address = $("#address").val();
	
	var fieldset = {};
	$('div[name="fieldsets"]').each(function(i,e){ 
		var div = $(e);
		var key = div.find("label[name='key']").html();
		var val = div.find("input[name='val']").val();
		fieldset[key]=val;
	}); 
	
	var attr1 = $("#submit").attr("attr1");
	if(attr1=="add"){
		var url = "/storeHouse/create";
		var data={name:name,storekeeperId:storekeeperId,address:address};
	}else{
		var url = "/storeHouse/update";
		var id = $("#id").val();
		var data={id:id,name:name,storekeeperId:storekeeperId,address:address};
	}
	common.postData(url,data,function(data){
		window.location.reload();
		common.alertX(data.msg);
		parent.layer.close(parent.layer.getFrameIndex(window.name));
	});
}
//加载仓管员
function loadStorekeeperUser(){
	var url = "/storeHouse/loadStorekeeperUser";
	common.getData(url,function(data){
		var list = data.result;
		var h = '<option value="" >请选择</option>';
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			h+='<option value="'+obj.id+'">'+obj.name+'</option>';
		}
		$("#storekeeperId").html(h);
	});
}

function loadDataInfo(){
	//清除旧数据
	$(".info").val("");
	
	var params = common.getParams();
	$("#id").val(params.id?params.id:"");
	$("#submit").attr("attr1",params.func);

	var id = $("#id").val();
	if(!id){
		return;
	}
	
	var url = "/storeHouse/getInfoById?id="+id;
	common.getData(url,function(data){
	
		var obj = data.result;
		$("#name").val(obj.name);
		$("#storekeeperId").val(obj.storekeeperId);
		$("#address").val(obj.address);
		
	});
}
