<script type="text/javascript">
$(function(){
	loadData();
	
});
function sortDataTable(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  {"orderable":false}// 制定列不参与排序
		]
	});
}
//加载页面数据
function loadData(){
	var url = "/role/list?pageNum=-1";
	common.getData(url,function(data){
		var list = data.result.records;
		var html="";
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			html+='<tr class="text-c">\
				<td><input type="checkbox" value="'+obj.id+'" name="id"></td>\
				<td>'+obj.name+'</td>\
				<td>'+obj.eName+'</td>\
				<td>'+obj.extraData.authStr+'</td>\
				<td>'+obj.remarks+'</td>\
				<td class="td-manage"><a title="用户" href="javascript:;" onclick="user_list(\''+obj.id+'\',\''+obj.name+'\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe611;</i><a title="编辑" href="javascript:;" onclick="edit(\'编辑\',\'role-add.html\',\'\',\'510\',\''+obj.id+'\',\''+obj.name+'\',\''+obj.eName+'\',\''+obj.remarks+'\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i> <a title="删除" href="javascript:;" onclick="del(\''+obj.id+'\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>\
			</tr>';
		}
		$("#data").html(html);
		$("#count").html(data.result.total);
		sortDataTable();
	});
}

/*添加*/
function add(title,url,w,h){
	common.addParams({func:"add"});
	layer_show(title,url,w,h);
}
/*编辑*/
function edit(title,url,w,h,id,name,eName,remarks){
	common.addParams({id:id,name:name,eName:eName,remarks:remarks,func:"edit"});
	layer_show(title,url,w,h);
}

/*删除*/
function del(id){
	layer.confirm('确认要删除吗？',function(index){
		var data={id:id};
		var url = "/role/delRole";
		common.postData(url,data,function(data){
			window.location.reload();
			layer.msg(data.msg,{icon:1,time:1000});
		});
	});
}
/*批量删除*/
function batchdel(){
	var ids = [];
	$('input[name="id"]:checked').each(function(i,e){ 
		ids.push($(e).val());
	}); 
	if(ids.length>0){
		layer.confirm('确认要批量删除吗？',function(index){
			var data={ids:ids};
			var url = "/role/batchDel";
			common.postData(url,data,function(data){
				window.location.reload();
				layer.msg(data.msg,{icon:1,time:1000});
			});
			
		});
	}else{
		common.alertX("请选择要删除的数据.");
	}
}
function user_list(roleId,roleName){
	common.addParams({roleId:roleId,roleName:roleName});
	window.location.href=common.htmlPath+"/role-user.html";
}
</script>
