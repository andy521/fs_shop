<script type="text/javascript">
$(function(){
	loadData();
	
});
function sortDataTable(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,6,7]}// 制定列不参与排序
		]
	});
}
//加载页面数据
function loadData(){
	var url = "/user/list?pageNum=-1";
	common.getData(url,function(data){
		var list = data.result.records;
		var html="";
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			html+='<tr class="text-c">\
				<td><input type="checkbox" value="'+obj.id+'" name="id"></td>\
				<td>'+obj.loginName+'</td>\
				<td>'+obj.name+'</td>\
				<td>'+obj.code+'</td>\
				<td>'+obj.extraData.roleStr+'</td>\
				<td>'+obj.contactWay+'</td>\
				<td>'+common.formatDate(obj.lastLoginTime)+'</td>\
				<td class="td-status">'+getStatusHtml(obj.status)+'</td>\
				<td class="td-manage">'+getEditStatusHtml(obj)+'\
				<a title="编辑" href="javascript:;" onclick="user_edit(\'编辑\',\'user-add.html\',\'\',\'510\',\''+obj.id+'\',\''+obj.name+'\',\''+obj.code+'\',\''+obj.contactWay+'\')" class="ml-5" style="text-decoration:none">\
				<i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="reset_password(\''+obj.loginName+'\')" href="javascript:;" title="重置密码"><i class="Hui-iconfont">&#xe63f;</i></a> <a title="删除" href="javascript:;" onclick="user_del(\''+obj.id+'\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>\
			</tr>';
		}
		$("#data").html(html);
		$("#count").html(data.result.total);
		sortDataTable();
	});
}
//判断获取用户状态
function getStatusHtml(status){
	if(status==0){
		return '<span class="label label-success radius">已启用</span>';
	}else if(status==1){
		return '<span class="label label-error radius">已停用</span>';
	}else{
		return '<span class="label label-error radius red">账号异常</span>';
	}
}
function getEditStatusHtml(obj){
	if(obj.status==0){
		return '<a style="text-decoration:none" onClick="user_edit_status(this,\''+obj.id+'\',\'停用\',\'1\')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe706;</i></a>';
	}else if(obj.status==1){
		return '<a style="text-decoration:none" onClick="user_edit_status(this,\''+obj.id+'\',\'启用\',\'0\')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe615;</i></a>';
	}else{
		return '';
	}
}

/*用户-添加*/
function user_add(title,url,w,h){
	common.addParams({func:"add"});
	layer_show(title,url,w,h);
}
function user_edit(title,url,w,h,id,name,code,contactWay){
	common.addParams({id:id,name:name,code:code,contactWay:contactWay,func:"edit"});
	layer_show(title,url,w,h);
}
/*用户状态编辑*/
function user_edit_status(obj,id,msg,status){
	layer.confirm('确认要'+msg+'吗？',function(index){
		var data={id:id,status:status};
		var url = "/user/editStatus";
		common.postData(url,data,function(data){
			window.location.reload();
			layer.msg(data.msg,{icon:1,time:1000});
		});
	});
}
/*重置密码*/
function reset_password(loginName){
	layer.confirm('确认要重置密码吗？',function(index){
		var data={loginName:loginName};
		var url = "/user/resetPassword";
		common.postData(url,data,function(data){
			layer.msg(data.msg,{icon:1,time:1000});
		});
	});
}

/*删除用户*/
function user_del(id){
	layer.confirm('确认要删除吗？',function(index){
		var data={id:id};
		var url = "/user/delUser";
		common.postData(url,data,function(data){
			window.location.reload();
			layer.msg(data.msg,{icon:1,time:1000});
		});
	});
}
/*批量删除*/
function batchdel(){
	var ids = [];
	$('input[name="id"]:checked').each(function(i,e){ 
		<!-- ids[i]=$(e).val(); -->
		ids.push($(e).val());
	}); 
	
	if(ids.length>0){
		layer.confirm('确认要批量删除吗？',function(index){
			var data={ids:ids};
			debugger;
			var url = "/user/batchDel";
			common.postData(url,data,function(data){
				window.location.reload();
				layer.msg(data.msg,{icon:1,time:1000});
			});
			
		});
	}else{
		common.alertX("请选择要删除的数据.");
	}
}
