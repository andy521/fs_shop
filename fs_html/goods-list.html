//加载页面数据
function loadData(){
	var url = "/goods/list?pageNum=-1";
	common.getData(url,function(data){
		var list = data.result.records;
		var html="";
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			html+='<tr class="text-c">\
				<td><input type="checkbox" value="'+obj.id+'" name="id"></td>\
				<td>'+obj.name+'</td>\
				<td>'+obj.code+'</td>\
				<td>'+obj.brand+'</td>\
				<td>'+obj.price+'</td>\
				<td>'+obj.min+'</td>\
				<td>'+obj.max+'</td>\
				<td>'+obj.description+'</td>\
				<td class="td-manage">\
				<a title="编辑" href="javascript:;" onclick="edit(\'编辑\',\'task-add.html\',\'\',\'700\',\''+obj.id+'\',\''+obj.name+'\',\''+obj.code+'\',\''+obj.brand+'\')" class="ml-5" style="text-decoration:none">\
				<i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="del(\''+obj.id+'\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>\
			</tr>';
		}
		$("#data").html(html);
		$("#count").html(data.result.total);
		sortDataTable();
	});
}

/*删除*/
function del(id){
	layer.confirm('确认要删除吗？',function(index){
		var data={id:id};
		var url = "/goods/del";
		common.postData(url,data,function(data){
			window.location.reload();
			layer.msg(data.msg,{icon:1,time:1000});
		});
	});
}
/*批量删除*/
function batchdel(){
	var ids = [];
	$('input[name="id"]:checked').each(function(i,e){ 
		<!-- ids[i]=$(e).val(); -->
		ids.push($(e).val());
	}); 
	
	if(ids.length>0){
		layer.confirm('确认要批量删除吗？',function(index){
			var data={ids:ids};
			debugger;
			var url = "/goods/batchDel";
			common.postData(url,data,function(data){
				window.location.reload();
				layer.msg(data.msg,{icon:1,time:1000});
			});
			
		});
	}else{
		common.alertX("请选择要删除的数据.");
	}
}


<!--  商品新增   -->
//保存数据
function save(){
	var name = $("#name").val();
	var code = $("#code").val();
	var brand = $("#brand").val();
	var price = $("#price").val();
	var description = $("#description").val();
	var min = $("#min").val();
	var max = $("#max").val();
	var type = $("#type").val();
	var tempId = $("#tempId").val();
	
	var fieldset = {};
	$('div[name="fieldsets"]').each(function(i,e){ 
		var div = $(e);
		var key = div.find("label[name='key']").html();
		var val = div.find("input[name='val']").val();
		debugger;
		fieldset[key]=val;
	}); 
	
	var attr1 = $("#submit").attr("attr1");
	if(attr1=="add"){
		var url = "/goods/create";
		var data={name:name,code:code,brand:brand,price:price,description:description,min:min,max:max,type:type,tempId:tempId,fieldset:JSON.stringify(fieldset)};
	}else{
		var url = "/goods/update";
		var id = $("#id").val();
		var data={id:id,name:name,code:code,brand:brand,price:price,description:description,min:min,max:max,type:type,tempId:tempId,fieldset:JSON.stringify(fieldset)};
	}
	common.postData(url,data,function(data){
		window.location.reload();
		common.alertX(data.msg);
		parent.layer.close(parent.layer.getFrameIndex(window.name));
	});
}

function loadDataInfo(){
	//清除旧数据
	$(".goods").val("");

	$("#id").val(params.id?params.id:"");
	$("#submit").attr("attr1",params.func);

}
//加载商品类型
var typeJson = {};
function loadGoodsType(){
	var url = "/goodsTemp/list?pageNum=-1";
	common.getData(url,function(data){
		var list = data.result.records;
		var optHtml = '<option value="" >请选择</option>';
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			optHtml+='<option value="'+obj.id+'">'+obj.name+'</option>';
			typeJson[obj.id]=obj.listFieldset;
		}
		$("#tempId").html(optHtml);
		loadGoodsInfo();
	});
}
$(document).on("change","#tempId",function(){  
	var val = $(this).val();
	var jsonArr = typeJson[val];
	var html="";
	$(".fieldsetDiv").remove();
	for(var i=0;i<jsonArr.length;i++){
		var obj = $.parseJSON(jsonArr[i]);
		html+='<div class="row cl fieldsetDiv" name="fieldsets">\
			<label class="form-label col-xs-4 col-sm-3" name="key">'+obj.name+'</label>\
			<div class="formControls col-xs-8 col-sm-9">\
				<input type="text" class="input-text" value="" placeholder="" id="" name="val">\
			</div>\
		</div>';
	}
	$("#tempDiv").after(html);
});


//加载商品详情
function loadGoodsInfo(){
	var id = $("#id").val();
	if(!id){
		return;
	}
	
	var url = "/goods/getInfoById?id="+id;
	common.getData(url,function(data){
	
		var obj = data.result;
		$("#name").val(obj.name);
		$("#code").val(obj.code);
		$("#brand").val(obj.brand);
		$("#price").val(obj.price);
		$("#description").val(obj.description);
		$("#min").val(obj.min);
		$("#max").val(obj.max);
		$("#type").val(obj.type);
		$("#tempId").val(obj.tempId);
		
		//var fieldsetJson = $.parseJSON(obj.fieldset);
		var fieldsetJson = obj.extraData;
		var html = "";
		$(".fieldsetDiv").remove();
		for(var p in fieldsetJson){
			//alert("key:"+p+" ->val:"+fieldsetJson[p]);
			html+='<div class="row cl fieldsetDiv" name="fieldsets">\
				<label class="form-label col-xs-4 col-sm-3" name="key">'+p+'</label>\
				<div class="formControls col-xs-8 col-sm-9">\
					<input type="text" class="input-text" value="'+fieldsetJson[p]+'" placeholder="" id="" name="val">\
				</div>\
			</div>';
		}
		$("#tempDiv").after(html);
	});
}
