//加载数据
function loadData(){
	var url = "/goodsTemp/list?pageNum=-1";
	common.getData(url,function(data){
		//var params = common.getParams();
		var list = data.result.records;
		var html="";
		var zNodes = [];
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			var n = {id:obj.id,pId:obj.parentId,name:obj.name};
			zNodes.push(n);
		}
		initTree(zNodes);
	});
}

var setting = {
	view: {
		dblClickExpand: false,
		showIcon: true,
		showLine: false,
		selectedMulti: true
	},
	data: {
		simpleData: {
			enable:true,
			idKey: "id",
			pIdKey: "pId",
			rootPId: ""
		}
	},
	callback: {
		beforeClick: function(treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("tree");
			loadGoodsData(treeNode.id);
			$("#tId").val(treeNode.id);
			$("#tempName").val(treeNode.name);
			//$("#officeNameSpan").html('<span class="c-gray en">&gt;</span> '+treeNode.name);
		}
	}
};

//初始加载左侧菜单
function initTree(zNodes){
	var t = $("#treeDemo");
	t = $.fn.zTree.init(t, setting, zNodes);
}
//根据类型id获取对应的商品列表
function loadGoodsData(tempId){
	if(!tempId){
		return;
	}
	var url = "/goods/list?pageNum=-1&tempId="+tempId;
	common.getData(url,function(data){
		cleanDataTable();
		var list = data.result;
		var html="";
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			html+='<tr class="text-c">\
				<td><input type="checkbox" value="'+obj.id+'" name="id"></td>\
				<td>'+obj.name+'</td>\
				<td>'+obj.description+'</td>\
				<td>'+obj.price+'</td>\
				<td>'+obj.score+'</td>\
				<td><img class="thumb_img60" alt="'+obj.name+'" src="'+obj.extraData.imgPath+'"></td>\
				<td class="td-manage">\
				<a title="编辑" href="javascript:;" onclick="edit(\'编辑\',\''+obj.id+'\')" class="ml-5" style="text-decoration:none">\
				<i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="del(\''+obj.id+'\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>\
			</tr>';
		}
		$("#data").html(html);
		$("#count").html(data.result.total);
		if(list.length>0){
			sortDataTable();
		}
	});
}
function sortDataTable(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 3, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,5]}// 制定列不参与排序
		]
	});
}
//清除旧数据
function cleanDataTable(){
	if ($('.table-sort').hasClass('dataTable')) {
		var dttable = $('.table-sort').dataTable();
		dttable.fnClearTable(); //清空一下table
		dttable.fnDestroy(); //还原初始化了的datatable
	}
}

function loadDataInfo(){
	//清除旧数据
	$(".goods").val("");
	$(".fieldsetDiv").remove();
	$("#file").attr("src","");
	
	var params = common.getParams();
	$("#id").val(params.id?params.id:"");

//加载商品类型
var typeJson = {};
function loadGoodsType(){
	var url = "/goodsTemp/list?pageNum=-1";
	common.getData(url,function(data){
		var list = data.result.records;
		var optHtml = '';
		var tId = $("#tId").val();
		for(var i=0;i<list.length;i++){
			var obj = list[i];
			if(obj.id==tId){
				optHtml+='<option value="'+obj.id+'" selected="selected">'+obj.name+'</option>';
			}else{
				optHtml+='<option value="'+obj.id+'">'+obj.name+'</option>';
			}
			typeJson[obj.id]=obj.listFieldset;
		}
		$("#tempId").html(optHtml);
		changeTempId(tId);
		//如果放在编辑里面，js会直接同时加载两个方法，导致这个方法里面有错
		loadGoodsInfo();
	});
}
$(document).on("change","#tempId",function(){  
	var val = $(this).val();
	changeTempId(val);
});
function changeTempId(val){
	var jsonArr = typeJson[val];
	if(!jsonArr){
		return;
	}
	var html="";
	$(".fieldsetDiv").remove();
	for(var i=0;i<jsonArr.length;i++){
		var obj = $.parseJSON(jsonArr[i]);
		html+='<div class="row cl fieldsetDiv" name="fieldsets">\
			<label class="form-label col-xs-4 col-sm-3" name="key">'+obj.name+'</label>\
			<div class="formControls col-xs-8 col-sm-9">\
				<input type="text" class="input-text" value="" placeholder="" id="" name="val">\
			</div>\
		</div>';
	}
	$("#tab-category").after(html);
}

//保存数据
function save(){
	var name = $("#name").val();
	var description = $("#description").val();
	var score = $("#score").val();
	var price = $("#price").val();
	var tempId = $("#tempId").val();
	var imgId = $("#fileId").val();
	
	var fieldset = {};
	$('div[name="fieldsets"]').each(function(i,e){ 
		var div = $(e);
		var key = div.find("label[name='key']").html();
		var val = div.find("input[name='val']").val();
		fieldset[key]=val;
	}); 
	
	var attr1 = $("#submit").attr("attr1");
	if(attr1=="add"){
		var url = "/goods/create";
		var data={name:name,score:score,price:price,description:description,tempId:tempId,imgId:imgId,fieldset:JSON.stringify(fieldset)};
	}else{
		var url = "/goods/update";
		var id = $("#id").val();
		var data={id:id,name:name,score:score,price:price,description:description,tempId:tempId,imgId:imgId,fieldset:JSON.stringify(fieldset)};
	}
	common.postData(url,data,function(data){
		window.location.reload();
		common.alertX(data.msg);
		parent.layer.close(parent.layer.getFrameIndex(window.name));
	});
}
//编辑
function edit(title,id){
	common.addParams({id:id,func:"edit"});
	//layer_show(title,url,w,h);
	$('#infoDiv').bringins({
		"position":"right",
		"color":"#e5e5e5",
		"width":"60%",
		"closeButton":"white"
	});
	loadDataInfo();
}
//加载商品详情
function loadGoodsInfo(){
	var id = $("#id").val();
	if(!id){
		return;
	}
	
	var url = "/goods/getInfoById?id="+id;
	common.getData(url,function(data){
	
		var obj = data.result;
		$("#name").val(obj.name);
		$("#description").val(obj.description);
		$("#price").val(obj.price);
		$("#score").val(obj.score);
		
		$("#tempId").val(obj.tempId);
		
		//var fieldsetJson = $.parseJSON(obj.fieldset);
		var fieldsetJson = obj.extraData;
		var html = "";
		$(".fieldsetDiv").remove();
		for(var p in fieldsetJson){
			//alert("key:"+p+" ->val:"+fieldsetJson[p]);
			html+='<div class="row cl fieldsetDiv" name="fieldsets">\
				<label class="form-label col-xs-4 col-sm-3" name="key">'+p+'</label>\
				<div class="formControls col-xs-8 col-sm-9">\
					<input type="text" class="input-text" value="'+fieldsetJson[p]+'" placeholder="" id="" name="val">\
				</div>\
			</div>';
		}
		$("#tab-category").after(html);
	});
}

/*删除*/
function del(id){
	layer.confirm('确认要删除吗？',function(index){
		var data={id:id};
		var url = "/goods/del";
		common.postData(url,data,function(data){
			window.location.reload();
			layer.msg(data.msg,{icon:1,time:1000});
		});
	});
}
/*批量删除*/
function batchdel(){
	var ids = [];
	$('input[name="id"]:checked').each(function(i,e){ 
		<!-- ids[i]=$(e).val(); -->
		ids.push($(e).val());
	}); 
	
	if(ids.length>0){
		layer.confirm('确认要批量删除吗？',function(index){
			var data={ids:ids};
			var url = "/goods/batchDel";
			common.postData(url,data,function(data){
				window.location.reload();
				layer.msg(data.msg,{icon:1,time:1000});
			});
			
		});
	}else{
		common.alertX("请选择要删除的数据.");
	}
}
